<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
<html>
   <body class="cbody">
      <div class="ccontent"><br><br><br><br><br>
        <h2>Contact me with questions or comments about Diablo 3</h2><br>
        <p>I welcome any comments, concerns or questions about Diablo 3. I will help with build information, leveling, or progression. Please submit this form and I will get back to you as soon as I can!</p>
        <div class="cform">
          <form method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
            <fieldset class="name">
              <label for="first-name" class="name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required></label><br><br>
              <label for="last-name" class="name">Enter Your Gamer Tag: <input id="last-name" name="last-name" type="text" required></label><br><br>
              <label for="email" class="name">Enter Your Email: <input id="email" name="email" type="email" required></label>
            </fieldset> 
            <div class="radio">
              <p>What platform is this for?</p>
          <fieldset class="fieldset">
            <label for="platform" class="platform"><input id="platform" type="radio" name="xbox" class="inline"> Xbox</label>
            <label for="platform" class="platform"><input id="platform" type="radio" name="playstation" class="inline"> Playstation</label>
            <label for="platform" class="platform"><input id="platform" type="radio" name="PC" class="inline"> PC</label>
            <label for="platform" class="platform"><input id="platform" type="radio" name="Switch" class="inline"> Switch</label>
            <br><br>
         </fieldset>
      </div>
      <div class="upload">
         <fieldset class="fieldset">
            <label for="upload">Upload a file: <input id="upload" type="file" name="file"></label><br><br>
         <label for="referrer" class="referer">What do you need help with?
            <select id="mode" name="mode">
               <option value="">(select one)</option>
               <option value="1">Non-seasonal</option>
               <option value="2">Seasonal</option>
               <option value="2">Weekly Challenge Rift</option>
               <option value="4">Other</option>
            </select>
         </label><br><br>
         <label for="info" class="request">Provide a brief description of your request <br>
            <textarea id="info" name="request" rows="3" cols="30" placeholder="I need help getting gear or leveling up..."></textarea>
         </label>
         </fieldset>
         <div class="subres">
            <label for="terms-and-conditions" class="clabel">
               <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label><br><br>
            <input type="submit" value="Submit" class="input">
            <input type="reset" value="Reset" class="input">
         </div>
         </div>
         </form>
      </div>
      
   </div>
   </body>
  
</html>
